<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#firewall">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='port_forward'></h1>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-xs-1 margin-top-15">

    </div>
    <div class="col-xs-11">

<div class="form-body margin-top-20">
    <div class="row meun-nav-new">
        <a href="#home">
            <img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">
        </a>
    </div>
    <form id="virtualServerForm">

        <div class="content">
            <div class="row form-group">
                <label class="col-xs-3 side-right" data-trans="virtual_server_setting"></label>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
							<p class="radiobox" for="serverGrp" data-bind="css:{'radiobox_selected': portForwardEnable() == '1'}">
								<input type="radio" name="serverGrp" id="serverEnable" data-bind="checked: portForwardEnable" value="1"/>
							</p>
                            <label for="serverEnable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-4">
							<p class="radiobox" for="serverGrp" data-bind="css:{'radiobox_selected': portForwardEnable() == '0'}">
								<input type="radio" name="serverGrp" id="serverDisable" data-bind="checked: portForwardEnable" value="0"/>
							</p>
                            <label for="serverDisable" data-trans="disable"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <input type="submit" class="btn btn-primary" data-trans="apply"/>
        </div>
        <div class="form-note">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="port_forward_note_info"></li>
            </ul>
        </div>
    </form>
    <div data-bind="visible: oriPortForwardEnable() == '1' && portForwardEnable() == '1' ">
        <form id="portForwardForm">
            <div class="form-title">
                <h2 data-trans="port_forward_setting"></h2>
            </div>
            <div class="content">
                <div class="row form-group">
                    <label class="col-xs-3 side-right" for="txtIpAddress" data-trans="ip_address"></label>
                    <div class="col-xs-9">
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="text" name="txtIpAddress" id="txtIpAddress" data-bind="value: ipAddress" class="required form-control" maxlength="15"/>
                            </div>
                            <label class="col-xs-4" data-trans="ipExam" id="ipExamLabel"></label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-md-offset-3" id="ipErrorDiv"></div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" for="txtPortStart" data-trans='port_range'></label>
                    <div class="col-xs-9">
                        <div class="row">
                            <div class="col-xs-3">
                                <input id='txtPortStart' name="txtPortStart" type="text" data-bind="value: portStart"
                                       class="required rangeInput form-control" maxlength="5"/>
                            </div>
                            <div class="col-xs-2 text-center">
                                -
                            </div>
                            <div class="col-xs-3">
                                <input id='txtPortEnd' name="txtPortEnd" type="text" data-bind="value: portEnd"
                                       class="required rangeInput form-control" maxlength="5"/>
                            </div>
                            <label class="col-xs-4" id='rangeLabel'>(1~65535)</label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-md-offset-3" id="portRangeErrorDiv"></div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" for="protocol" data-trans="protocol"></label>
                    <div class="col-xs-6">
                        <select id="protocol" class="form-control" data-transid="protocol" data-bind="options: modes, value: selectedMode, optionsText: transOption('protocol'), optionsValue: 'value'"></select>
                     </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" for="txtComment" data-trans="comment"></label>
                    <div class="col-xs-6">
                        <input type="text" name="txtComment" id="txtComment" data-bind="value: comment" class="required form-control" maxlength="32"/>
                   </div>
                </div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="btn btn-primary" data-trans="apply"/>
            </div>
            <div class="form-note">
                <div class="notes-title">&nbsp;</div>
                <ul class="notes-content">  
                    <li data-trans="port_forward_note_ip_address"></li>
					<li data-trans="port_forward_note_port"></li>
                    <li data-trans="port_forward_note_protocol"></li>
                    <li data-trans="port_forward_note_comment"></li>
                    <li data-trans="rule_max_note"></li>
                </ul>
            </div>
        </form>
        <form id="portForwardListForm">
            <div class="form-title">
                <h2 data-trans="port_forward_list"></h2>
            </div>
            <div class="content">
                <div id="portForwards" class="fixTableScroll" data-bind="simpleGrid: gridTemplate"></div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="btn btn-primary" data-trans="delete" data-bind="enable: gridTemplate.checkedCount() > 0"/>
            </div>
        </form>
    </div>
</div>
    </div>
</div>
</div>
