<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#home">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='password_management'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">


<form id="frmPassword" role="form">
    <div class="form-body">
        <div class="content">
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="current_password" for="txtCurrentPassword"></label>
                <div class="col-xs-4">
                    <input id="txtCurrentPassword" name="txtCurrentPassword" type="password" data-bind="value: currentPassword, visible:!showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
					<input id="txtCurrentPasswordShow" name="txtCurrentPasswordShow" type="text" data-bind="value: currentPassword, visible:showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
				</div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="new_password" for="txtNewPassword"></label>
                <div class="col-xs-4">
					<input id="txtNewPassword" name="txtNewPassword"  type="password" data-bind="value: newPassword, visible:!showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
					<input id="txtNewPasswordShow" name="txtNewPasswordShow"  type="text" data-bind="value: newPassword, visible:showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
                </div>
				<div class="col-xs-3">
					<div class="Strength">
						<div id = "passStrength">					
						</div>
					</div>
				</div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="confirm_password" for="txtConfirmPassword"></label>
                <div class="col-xs-4">
               <input id="txtConfirmPassword" name="txtConfirmPassword" type="password" data-bind="value: confirmPassword, visible:!showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
				<input id="txtConfirmPasswordShow" name="txtConfirmPasswordShow" type="text" data-bind="value: confirmPassword, visible:showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
				</div>
            </div>
			<div class="margin-top-10">
				<label class="col-xs-4 side-right" ></label>
				<div class="col-xs-4 padding-left-10">
					<p class="checkbox floatleft margintop10 marginleft5 marginright5" data-bind="css:{'checkbox_selected': showLoginPassword()}, click: showLoginPasswordHandler" manualControl="true">
						<input id="showLoginPassword" type="checkbox" data-bind="checked:showLoginPassword"/>
					</p>
					<label class="floatleft" data-trans="display_password"></label>
				</div>
			</div>
			<div id="lblShowLoginPassword" class="clear"></div>
        </div>
        <div class="form-buttons">
            <input id="btnPwdApply" type="submit" class="btn btn-primary" data-trans="apply"/>
            <!--input id="btnPwdCancel" type="button" data-bind="click: cancel" class="btn-1 " data-trans="cancel"/-->
        </div>
        <div class="form-information">
            <p class="bg-info" data-trans="pwd_note"></p>
        </div>
        <div class="form-note">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="password_note_info"></li>
                <li data-trans="password_note_valid"></li>
                <li data-trans="password_note_input"></li>
            </ul>
        </div>
    </div>
</form>
    </div>
</div>
</div>
