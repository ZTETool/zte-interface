<div class="form-body">
    <div class="form-title" data-trans='device_info'></div>
    <div class="content">
        <div class="row-fluid">
            <label class="span4 side-right" data-trans="sim_serial_number"></label>
            <label class="span8" data-bind="text: simSerialNumber"></label>
        </div>
        <div class="row-fluid">
            <label class="span4 side-right" data-trans="imei"></label>
            <label class="span8" data-bind="text: imei"></label>
        </div>
		<div class="row-fluid">
            <label class="span4 side-right" data-trans="IMSI"></label>
            <label class="span8" data-bind="text: imsi"></label>
        </div>
		<div class="row-fluid">
            <label class="span4 side-right" data-trans="signal_strength"></label>
            <label class="span8" data-bind="text: signal"></label>
        </div>
        <div data-bind="visible: hasWifi">
            <div data-bind="visible: !showMssid()">
                <div class="row-fluid modify_link">
                    <label class="span4 side-right" data-trans="network_name"></label>
                    <span class="span8">
                        <span data-bind="text: ssid"></span>
                        <a href="#wifi_basic" data-trans="modify"></a>
                    </span>
                </div>
                <div class="row-fluid" style="display:none;">
                    <label class="span4 side-right" data-trans="pass_phrase"></label>
                    <label class="span8 ellipsis"  style="width: 350px;" data-bind="text: passPhrase,attr:{title:passPhrase}"></label>
                </div>
                <div class="row-fluid">
                    <label class="span4 side-right" data-trans="max_access_num"></label>
                    <label class="span8" data-bind="text: max_access_num"></label>
                </div>
            </div>
            <div data-bind="visible: showMssid()">
                <div class="row-fluid modify_link">
                    <label class="span4 side-right" data-trans="network_name_ssid1"></label>
                <span class="span8" >
	                <span data-bind="text: ssid"></span>
                    <a href="#wifi_basic" data-trans="modify"></a>
                </span>
                </div>
                <div class="row-fluid" style = "display:none;">
                    <label class="span4 side-right" data-trans="pass_phrase_ssid1"></label>
                    <label class="span8 ellipsis" style="width: 350px;"  data-bind="text: passPhrase,attr:{title:passPhrase}"></label>
                </div>
                <div class="row-fluid">
                    <label class="span4 side-right" data-trans="max_access_num_ssid1"></label>
                    <label class="span8" data-bind="text: max_access_num"></label>
                </div>
                <div class="row-fluid">
                    <label class="span4 side-right" data-trans="network_name_ssid2"></label>
                    <label class="span8"  data-bind="text: m_ssid"></label>
                </div>
                <div class="row-fluid" style = "display:none;">
                    <label class="span4 side-right" data-trans="pass_phrase_ssid2"></label>
                    <label class="span8 ellipsis"   style="width: 350px;" title="" data-bind="text: m_passPhrase,attr:{title:m_passPhrase}"></label>
                </div>
                <div class="row-fluid">
                    <label class="span4 side-right" data-trans="max_access_num_ssid2"></label>
                    <label class="span8" data-bind="text: m_max_access_num"></label>
                </div>
            </div>
            <div class="row-fluid modify_link" style="display:none">
                <label class="span4 side-right" data-trans="wifi_range"></label>
                <span class="span8" >
                    <span data-bind="attr:{'data-trans': wifiRange}"></span>
                </span>
            </div>
        </div>
        <div class="row-fluid" style="display:none">
            <label class="span4 side-right" data-trans="lan_domain"></label>
            <label class="span8" data-bind="text: lanDomain"></label>
        </div>
        <div class="row-fluid">
            <label class="span4 side-right" data-trans="ip_address"></label>
            <label class="span8" data-bind="text: ipAddress"></label>
        </div>
        <div class="row-fluid" data-bind="visible: showMacAddress">
            <label class="span4 side-right" data-trans="mac_address"></label>
            <label class="span8" data-bind="text: macAddress"></label>
        </div>
        <div class="row-fluid" data-bind="visible: showIpv4WanIpAddr">
            <label class="span4 side-right" data-trans="wan_ip_address"></label>
            <label class="span8" data-bind="text: wanIpAddress"></label>
        </div>
        <div class="row-fluid" data-bind="visible: showIpv6WanIpAddr">
            <label class="span4 side-right" data-trans="ipv6_wan_ip_address"></label>
            <label class="span8" data-bind="text: ipv6WanIpAddress"></label>
        </div>
        <div class="row-fluid">
            <label class="span4 side-right" data-trans="software_version"></label>
            <label class="span8" data-bind="text: sw_version"></label>
        </div>
        <div class="row-fluid">
            <label class="span4 side-right" data-trans="firmware_version"></label>
            <label class="span8" data-bind="text: fw_version"></label>
        </div>
        <div class="row-fluid">
            <label class="span4 side-right" data-trans="hardware_version"></label>
            <label class="span8" data-bind="text: hw_version"></label>
        </div>
    </div>
</div>
